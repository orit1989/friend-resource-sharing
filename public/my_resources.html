<!DOCTYPE html>

<head>
  <title>My Resources</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300,400,700i,800,900" rel="stylesheet">

  <!-- jquery  -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/3.3/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">

  <!-- Footer -->
  <link href="https://getbootstrap.com/docs/3.3/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">

  <!-- Our Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
  <!-- NAV BAR================================================================================================== -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand" href="logo"></div>
        <a href="/">
          <img src="assets/img/frs_logo.gif" width="120" height="auto" alt="Friend Resource Finder" />
        </a>
      </div>
      <!-- /right .navbar-collapse -->
      <div class="collapse navbar-collapse" id="navbar-brand-centered">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/resources">My Resources</a>
          </li>
          <li>
            <a href="/shared">Shared</a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"></a>
            <ul class="dropdown-menu">
              <li>
                <a href="/user/preferences">
                  <i class="icon-cog"></i> Preferences</a>
              </li>
              <li>
                <a href="/help/support">
                  <i class="icon-envelope"></i> Contact Support</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="/auth/logout">
                  <i class="icon-off"></i> Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- MY RESOURCES ================================================================================================== -->
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <form class="login">
          <div class="form-group">
            <h4>Add Resource</h4>
            <div>
              <label for="topic">Topic:</label>
              <input id="topic" type="text" class="form-control" placeholder="Enter topic">
            </div>
            <br>
            <div>
              <label for="link">Link:</label>
              <input id="link" type="url" class="form-control" placeholder="http://">
            </div>
            <br>
            <div>
              <label for="description">Description:</label>
              <textarea id="description" class="form-control" rows="6"></textarea>
            </div>
            <br>
            <div class="privacy">
              <label>
                <input type="checkbox" id="public"> Public
              </label>
            </div>
            <br>
            <a class="btn btn-default" id="save" href="#" role="button" style="margin-right: 10px">SAVE</a>
            <a class="btn btn-default" id="cancel" href="#" role="button" style="margin-right: 20px">CANCEL</a>

          </div>
        </form>
        <br/>
      </div>
      <!-- TOPICS ================================================================================================== -->
      <div class="col-md-9">
        <br>
        <br>
        <h4>My Resources</h4>
        <div class="table-responsive">
          <table id="mytable" class="table table-bordered" style="width:100%">
            <thead>
              <th>
              </th>
              <th>Topic</th>
              <th>Link</th>
              <th>Description</th>
              <th>Public</th>
              <th>Edit</th>
              <th>Delete</th>
            </thead>
            <tbody id="myTable-body">
            </tbody>
          </table>
        </div>

        <br>

        <!-- ADD FRIENDS ================================================================================================== -->

        <h4>Share With Friends</h4>
        <form class="shared">
          <div class="form-group">
            <div class="table-responsive">
              <table id="sharedTable" class="table table-bordered" style="width:100%">
                <thead>
                  <tr>
                    <td>
                    </td>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody id="sharedTable-body">
                </tbody>
              </table>
            </div>
            <!-- <a class="btn btn-default" id="save-share" href="#" role="button" style="margin-right: 10px">SAVE</a>
            <a class="btn btn-default" id="cancel-share" href="#" role="button" style="margin-right: 20px">CANCEL</a> -->
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- FOOTER  ================================================================================================== -->
  <footer class="footer">
    <div class="container-fluid">
      <div class="row text-center">
        <ul class="list-inline">
          <li>
            <a href="https://www.facebook.com/">
              <i class="fa fa-facebook fa-2x"></i>
            </a>
          </li>
          <li>
            <a href="https://www.dropbox.com">
              <i class="fa fa-dropbox fa-2x"></i>
            </a>
          </li>
          <li>
            <a href="https://www.flickr.com/">
              <i class="fa fa-flickr fa-2x"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/">
              <i class="fa fa-github fa-2x"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com">
              <i class="fa fa-linkedin fa-2x"></i>
            </a>
          </li>
          <li>
            <a href="https://www.tumblr.com/">
              <i class="fa fa-tumblr fa-2x"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="row text-center">
        <p>FRS | Friends Resource Sharing Â© 2018</p>
      </div>
    </div>
  </footer>
  <!-- Scripts ================================================================================================== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/resources.js"></script>

</body>

</html>
