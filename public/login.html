<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300,400,700i,800,900" rel="stylesheet">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/3.3/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">

    <!-- Footer -->
    <link href="https://getbootstrap.com/docs/3.3/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">

    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- NAV BAR================================================================================================== -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand" href="logo"></div>
                <a href="/login">
                    <img src="assets/img/frs_logo3.gif" width="140" height="auto" alt="Friend Resource Finder" />
                </a>
            </div>
            <!-- /right .navbar-collapse -->
        </div>
    </nav>
    <!-- LOGIN ================================================================================================== -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="login_bk">
                    <h3>Login</h3>
                    <form class="login">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email-input" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password-input" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                    <br />
                    <p>Or sign up
                        <a href="/signup" class="color: #f90"><span class="color: white">here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER  ================================================================================================== -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row text-center">
                <ul class="list-inline">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class="fa fa-facebook fa-2x"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.dropbox.com" target="_blank">
                            <i class="fa fa-dropbox fa-2x"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.flickr.com/" target="_blank">
                            <i class="fa fa-flickr fa-2x"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/" target="_blank">
                            <i class="fa fa-github fa-2x"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com" target="_blank">
                            <i class="fa fa-linkedin fa-2x"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.tumblr.com/" target="_blank">
                            <i class="fa fa-tumblr fa-2x"></i>
                        </a>
                    </li>
                </ul>
                <span id="copyright_text">
                    <p>FRS | Friends Resource Sharing Â© 2018</p>
                </span>
            </div>
        </div>
    </footer>
    <!-- Scripts ================================================================================================== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>

    <script>
        $(document).ready(function () {

            $('.dropdown').click(function () {
                $(this).find('.dropdown-menu').toggle();
            })
        })
        $(document).ready(function () {

            $('.dropdown').mouseenter(function () {
                $(this).find('.dropdown-menu').show('slow');
            })
            $('.dropdown').mouseleave(function () {
                $(this).find('.dropdown-menu').hide('slow');
            })
        })
    </script>

</body>

</html>
