<!DOCTYPE html>
<html lang="en">

<head>
  <title>Users</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand" href="logo"></div>
        <img src="frs_logo.gif" width="120" height="auto" alt="" />
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Add Resource</h2>
        <form class="login">
          <div class="form-group">
            <label for="description">Topic:</label>
            <input id="topic" type="text" class="form-control" placeholder="Enter topic">
            <br>
            <label for="description">Link:</label>
            <input id="link" type="url" class="form-control" placeholder="http://">
            <br>
            <div>
              <label for="description">Description:</label>
              <textarea id="description" class="form-control" rows="6"></textarea>
            </div>
            <br>
            <a class="btn btn-default" id="save" href="#" role="button" style="margin-right: 10px">SAVE</a>
            <a class="btn btn-default" id="delete" href="#" role="button" style="margin-right: 20px">CANCEL</a>
            <div class="privacy" style="float: right">
              <label>
                <input type="checkbox" id="public"> Public
              </label>
            </div>
          </div>
        </form>
        <br/>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>

</body>

</html>
